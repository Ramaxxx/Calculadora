<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="./assets/calculator-solid.svg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7de5ad1dfa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calc">
        <div class="pant_container">
            <div id="display"></div>
        </div>
        <div class="container">
            <div class="btn" id="num">(</div>
            <div class="btn" id="num">)</div>
            <div class="btn" id="oper">x!</div>
            <div class="btn" id="oper">x²</div>
            <div class="btn" id="oper">√</div>
            <div class="btn" id="oper">∛</div>
            <div class="btn" id="oper">sin</div>
            <div class="btn" id="oper">cos</div>
            <div class="btn" id="oper">tg</div>
            <div class="btn" id="oper">x³</div>
            <div class="btn" id="oper">ⁿ√</div>
            <div class="btn" id="oper">xⁿ</div>
            <div class="btn" id="num">1</div>
            <div class="btn" id="num">2</div>
            <div class="btn" id="num">3</div>
            <div class="btn" id="oper">/</div>
            <div class="btn" id="oper">%</div>
            <div class="btn" id="oper">ln</div>
            <div class="btn" id="num">4</div>
            <div class="btn" id="num">5</div>
            <div class="btn" id="num">6</div>
            <div class="btn" id="oper">*</div>
            <div class="btn" id="oper">log</div>
            <div class="btn" id="e">e</div>
            <div class="btn" id="num">7</div>
            <div class="btn" id="num">8</div>
            <div class="btn" id="num">9</div>
            <div class="btn" id="oper">-</div>
            <div class="btn" id="borrar">AC</div>
            <div class="btn" id="num">.</div>
            <div class="btn" id="num">0</div>
            <div class="btn" id="pi">π</div>
            <div class="btn" id="oper">+</div>
            <div class="btn" id="mr">MR</div>
            <div class="igual" id="result">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
